<div class="file">
  <img
    on:click="click()"
    src={{thumbnail}}
    height="80"
  />
  <p title={{name}}>{{name}}</p>
</div>

<script>
  export default {
    data () {
      return {
        thumbnail: '',
        name: '',
        path: '',
        isDirectory: false,
      }
    },
    methods: {
      click: function () {
        if (this.get('isDirectory')) {
          this.fire('browse', this.get('path'))
        }
      }
    }
  }
</script>
