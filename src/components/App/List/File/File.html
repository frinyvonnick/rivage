<div class={{className}}>
  <img
    on:click="click()"
    src={{thumbnail}}
    height="80"
  />
  <p title={{name}}>{{name}}</p>
</div>

<script>
  const { noop } = require('lodash')
  const classNames = require('classnames')

  export default {
    data () {
      return {
        thumbnail: '',
        name: '',
        path: '',
        isDirectory: false,
        setAddress: noop,
        openItem: noop,
      }
    },
    computed: {
      className: isDirectory => classNames('file', { 'directory' :isDirectory })
    },
    methods: {
      click: function () {
        const { isDirectory, setAddress, openItem, path } = this._state

        if (isDirectory) {
          setAddress()
        } else {
          openItem()
        }
      },
    }
  }
</script>
